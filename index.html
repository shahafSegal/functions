        function listIsNumDivisiblePrime(divArr, checkNum){
            var arrLen= divArr.length
            for (var l =0; l<arrLen;l++) {
                if(isNumDivisible(divArr[l],checkNum))
                {
                    return true
                }

                if(checkNum< divArr[l]**2)
                {
                    break;
                }
            }
            return false
        }

        


        function isNumPrime(number= +prompt("give a number:")){
            if(!number || number<2)
            { return false}
            if(number==2){
                return true
            }
            var sqrOfNum= Math.sqrt(number);
            var primeArr= [2];

            for( var c=3;c<=sqrOfNum;c+=2){
                if(!listIsNumDivisiblePrime(primeArr,c))
                {
                    primeArr.push(c);
                }

            }
            print(primeArr)
            return !listIsNumDivisiblePrime(primeArr,number);
